        function typing(e) {
            typed = String.fromCharCode(e.which);
            for (var i = 0; i < spans.length; i++) {//harflere ayırır
                if (spans[i].innerHTML === typed) { //harfler esit ise
                    if (spans[i].classList.contains("back") === false && spans[i-1] === undefined || spans[i-1].classList.contains("back") !== false ) { 
                        spans[i].classList.add("back");
                    }
                }  
            }
            var check = 0; //kelimenin uzunluğunu bulmak için kullanılan değişken
            for (var j = 0; j < spans.length; j++) { 
                if (spans[j].className === "span back") {  //class name i span back ise
                    check++; //uzunluğu arttır
                }
                if (check === spans.length) {         //uzunluklar eşitse
                    document.removeEventListener("keydown", typing, false);  //typing event listener silinir
                    setTimeout(function(){
                        var ad=document.getElementById("result").value; //result değişkeni ad değişkenine aktarılır
                        if(ad.toUpperCase()===kelime.toUpperCase()){//eşit ise
                            points++; //points aktarılır ve yerine yeni points yazılır
                            scoreDiv.innerHTML = points; 
                            words.className = "words"; 
                            random(); //yeni random deger alınır 
                            document.forms[0].reset();//input sıfırlanır
                            document.addEventListener("keydown", typing, false); //typing eklenir
                        }else{
                            words.className = "words"; 
                            random();
                            document.forms[0].reset();
                            document.addEventListener("keydown", typing, false);
                        }
                    },200);
                }
            }
        }
    
        document.addEventListener("keydown", typing, false);
